<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <title>PDF: {{obj.name}}</title>
  <style>
    .image {
      width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <h1> {{obj.name}} </h1>
  <hr />
  <img src={{obj.image.path}} class="image"></img>
  <br />
  <h3>Remarks</h3>
  <p>{{obj.remarks}}</p>
  <hr>
  <p>author: <strong>{{obj.author.user.username}}</strong></p>
  <p>created: {{obj.created_at}}</p>
</body>
</html>
