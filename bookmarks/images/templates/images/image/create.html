{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}Bookmark an image{% endblock %}

{% block content %}
  <h1>Bookmark an image</h1>
  <img src="{{ request.GET.url }}" class="image-preview">
  <form method="post">
    {{ form|crispy }}
    {% csrf_token %}
    <button type="submit" class="btn btn-primary" value="Bookmark it!">Bookmark it!</button>
  </form>
{% endblock %}
