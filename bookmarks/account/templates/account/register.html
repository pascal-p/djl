{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Create an account{% endblock %}

{% block content %}
  <h1>Create an account</h1>
  <p class="alert alert-warning" role="alert">Please, sign up using the following form:</p>
  <form method="post">
    {{ user_form|crispy }}
    {% csrf_token %}
    <p>
      <button type="submit" class="btn btn-primary" value="Create my account">Create my account</button>
    </p>
  </form>
{% endblock %}
