{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}Change your password{% endblock %}

{% block content %}
  <h1>Change your password</h1>
  <p class="alert alert-info" role="alert">Use the form below to change your password.</p>
  <form method="post">
    {{ form|crispy }}
    {% csrf_token %}
    <button type="submit" class="btn btn-primary" value="Change">Change</button>
  </form>
{% endblock %}
