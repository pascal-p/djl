{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Reset your password{% endblock %}

{% block content %}
  <h1>Forgotten your password?</h1>
  <p class="alert alert-info" role="alert">Enter your e-mail address to obtain a new password.</p>
  <form action="" method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary" value="Reset Password">Reset Password</button>
    <button type="submit" class="btn btn-secondary" onclick="javascript:history.back();">Cancel</button>
  </form>
{% endblock %}
